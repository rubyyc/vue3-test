<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const app =Vue.createApp({
      data(){
        return {
          msg: 'hello',
          count: 0
        }
      },
      methods: {
        handleBtn(num,e){
         this.count += num
         console.log(e);
         console.log(e.target);
        },
        handleBtn1(){
          console.log('handleBtn1');
        },
        handleBtn2(){
          console.log('handleBtn2');
        },
        selfClick(){
          console.log('selfClick');
        },
        scrollPassive(){
          console.log('scrollPassive');
        }
      },
      mounted() {
      },
      template: `
      <div @click="handleBtn(2,$event)">
        {{msg}}--{{count}}
      </div>
      <div @scroll.passive="scrollPassive">
        scrollPassive
      </div>
      <div @click.once="count = count +1">
        {{msg}}--{{count}}
      </div>
      <div @click="handleBtn1(),handleBtn2()">
        {{msg}}--{{count}}---同时绑定两个事件
      </div>
      <div @click.slef="selfClick">
        self
        <div @click.stop="handleBtn1(),handleBtn2()">
          {{msg}}--{{count}}---self触发事件
        </div>
      </div>
      `
    })
    app.mount('#app')
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        background-color: pink;
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .mask {
        background-color: #bbb;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
      }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 传送门把某dom传送到body
      const app = Vue.createApp({
        data() {
          return {
            number: 1,
            top: 300,
            show: false,
          };
        },
        methods: {
          handleBtn() {
            console.log("handleClick");
            this.show = !this.show;
          },
        },
        mounted() {
          // this.$refs.input.focus()
        },
        // <teleport to="#header">
        //   <div class="mask" v-show="show"></div>
        // </teleport>
        template: `
      <div class="header">
        <teleport to="body">
          <div class="mask" v-show="show"></div>
        </teleport>
        
        <div @click="handleBtn">按钮/传送到某dom上</div>
      </div>
      `,
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>

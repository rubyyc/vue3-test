<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const app =Vue.createApp({
      data(){
        return {
          list: [],
          inputValue: '',
          message: 'hello world'
        }
      },
      methods: {
        handleBtn(){
         console.log('handleBtn');
        },
        addItem(){
        }
      },
      // 实例生成前
      beforeCreate() {
        console.log('1----beforeCreate');
      },
      // 实例生成后
      created() {
        console.log('2---created');
      },
      // 组件内容被渲染到页面之前或模板变成函数之后
      beforeMount() {
        console.log('3---beforeMount',document.getElementById('app').innerHTML);
      },
      // 组件内容被渲染到页面之后
      mounted() {
        console.log('4---mounted',document.getElementById('app').innerHTML);
      },
      // 当data中的数据变化时
      beforeUpdate() {
        console.log('5---beforeUpdate',document.getElementById('app').innerHTML);
      },
      // 当data中的数据变化后,页面重新渲染后
      updated() {
        console.log('6---updated',document.getElementById('app').innerHTML);
      },
      // vue实例销毁时
      beforeUnmount() {
        console.log('7---beforeMount',document.getElementById('app').innerHTML);
      },
      unmounted() {
        console.log('8---unmounted',document.getElementById('app').innerHTML);
      },
      template: `
      <div @click="handleBtn">{{message}}</div>
      `
    })

    const vm = app.mount('#app')
    console.log(vm);
  </script>
</body>
</html>

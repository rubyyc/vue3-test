<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setup</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // import { ref } from "vue";
      const app = Vue.createApp({
        setup(props, context) {
          const {ref,reactive,readonly, toRefs, toRef } = Vue
          const handleBtn = () => {
            alert("123");
          };
          let name = ref('dell');
          const copy = readonly('lee')
          const obj = reactive({
            // age: 20
          })
          // const { age } = toRefs(obj)
          const { age } = toRef(obj,'age')
          setTimeout(() => {
            name.value = "dell 888888";
            // copy = '22122'
          }, 1000);
          return {
            age,
            name,
            handleBtn,
            copy
          }
          // return {
          //   name,
          //   age,
          //   handleBtn,
          //   copy
          // };
        },
        template: `
      <div>
        {{name}}
        {{copy}}-----{{age}}
        <div @click="handleBtn">点击</div>
      </div>
      `,
      });
      app.mount("#app");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    Vue.createApp({
      data(){
        return {
          content: 1,
          message: 'hello world',
          show: true
        }
      },
      methods: {
        handleBtn(){
          console.log('反转')
          this.message = this.message.split('').reverse().join('')
        },
        handleShow(){
          this.show = !this.show
        }
      },
      mounted() {
        console.log('mounted')
        setInterval(()=>{
          this.content += 1
        },1000)
      },
      template: `
      <div>{{content}}</div>
      <div v-if="show">{{message}}</div>
      <button @click="handleBtn">反转</button>
      <button @click="handleShow">显示/隐藏</button>
      `
    }).mount('#app')
  </script>
</body>
</html>
